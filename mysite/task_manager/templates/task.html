{% extends "base.html" %}

{% block title %}To Do{% endblock %}

{% block content %}

<h1>Task:</h1>
<hr>
<p>{{ task.title }}</p>
<p>{{ task.user }}</p>
<p>{{ task.created_at }}</p>
<div>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'taskupdate' task.id %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'taskdelete' task.id %}">Delete</a>
</div>
{% endblock %}
